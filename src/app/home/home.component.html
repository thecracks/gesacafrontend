<table class="table" style="width: 100%">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id persona</th>
      <th scope="col">Nombre</th>
      <th scope="col">Paterno</th>
      <th scope="col">Materno</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let movie of movies">


        <td>{{movie.IdPersona}}</td>
        <td>{{movie.Nombre}}</td>
        <td>{{movie.Paterno}}</td>
        <td>{{movie.Materno}}</td>

    </tr>

    
  </tbody>
</table>
